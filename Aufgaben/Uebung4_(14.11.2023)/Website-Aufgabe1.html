<html>
<head>
 <title>Startseite</title> <!--Text, der im Tab steht-->
</head>
    <body><!--In body schreibt man den Inhalt der Seite-->
        <h1>Persoenliche Daten</h1> <!--Titel kann man mit <h1> hervorheben-->
        <img src="meinBild.png" height="200" width="200"> <!--Mit <img src="Verzeichnis"> kann man ein Bild einfuegen-->
                <h2>Tabellarischer Lebenslauf</h2> <!--<h2> ist eine Unterueberschrift-->
                <table> <!--Erzeugt eine Tabelle-->
                <tr> <td>Name:</td> <td>Donald Duck</td> </tr>
                <tr> <td>Geburtsdatum:</td> <td>31.06.1934</td> </tr>
                <tr> <td>Neffen:</td> <td>Tick, Trick, Track</td> </tr>
                <tr> <td>Wohnort:</td> <td>Entenhausen</td> </tr> <!--Mit <tr> faengt man eine neue Zeile an und mit <td> wechselt man die Spalte-->
                </table><!--Ende der Tabelle-->
    </body>
</html>
